# Netlify configuration for Vue.js SPA

[build]
  # Build settings - these are set in Netlify dashboard
  # base = "dashboard/frontend"
  # command = "npm run build"
  # publish = "dist"

# Proxy API requests to Wispbye backend (bypasses Mixed Content)
[[redirects]]
  from = "/api/*"
  to = "http://87.106.105.24:12066/api/:splat"
  status = 200
  force = true

# Proxy callback to backend for OAuth
[[redirects]]
  from = "/callback"
  to = "http://87.106.105.24:12066/callback"
  status = 200
  force = true

# Handle SPA routing - redirect all other requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
