# Netlify configuration for Vue.js SPA

[build]
  # Build settings - these are set in Netlify dashboard
  # base = "dashboard/frontend"
  # command = "npm run build"
  # publish = "dist"

# Handle SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
